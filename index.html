<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Log Wizard - محرر محادثات</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <div class="logo-text">
            <span class="gta-white">Chat Log</span><span class="gta-yellow">Wizard</span>
        </div>
        <div class="subtitle">أداة إنشاء لقطات محادثات GTA</div>
    </div>

    <div class="controls">
        <div class="control-group">
            <label>حجم الخط:</label>
            <div class="size-controls">
                <button onclick="decreaseSize()">−</button>
                <input type="text" id="sizeInput" value="13px" readonly>
                <button onclick="increaseSize()">+</button>
            </div>
        </div>

        <div class="control-group">
            <label>خلفية:</label>
            <input type="color" id="colorPicker" class="color-picker" value="#000000">
        </div>

        <div class="control-group">
            <label>نص:</label>
            <input type="color" id="textColorPicker" class="color-picker" value="#ffffff">
        </div>

        <div class="control-group">
            <label>
                <input type="checkbox" id="bgToggle" checked style="width: 20px; height: 20px; cursor: pointer;">
                إظهار الخلفية
            </label>
        </div>
    </div>

    <textarea id="textInput" placeholder="اكتب النص هنا... كل سطر سيظهر منفصلاً"></textarea>

    <div class="preview-container">
        <div id="previewLines"></div>
    </div>

    <button id="copyText">نسخ النص</button>

    <div class="download-buttons">
        <button class="download-btn btn-transparent" onclick="downloadImage(true)">تحميل بشفافية</button>
        <button class="download-btn btn-filled" onclick="downloadImage(false)">تحميل بخلفية</button>
    </div>

    <div class="contact-info">
        <p>للتواصل والإبلاغ عن أخطاء: 
            <a href="https://discord.com/users/1fu" target="_blank">1fu</a>
        </p>
        <p class="credit">تم التطوير بواسطة: 1fu</p>
    </div>

    <div class="copied-notification" id="notification">✓ تم نسخ النص!</div>

    <script src="script.js"></script>
</body>
</html>
