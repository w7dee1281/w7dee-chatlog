<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Log Wizard - Screen Editor</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />

  <meta name="description" content="GTA Screen-Style Chat Log Generator" />
  <meta name="keywords" content="GTA, chat log, wizard, screen editor, chat generator" />
  <meta name="author" content=".1fu" />

  <!-- Google Fonts (used for chat only) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Inter:wght@400;700&family=Open+Sans:wght@400;700&family=Lato:wght@400;700&family=Nunito:wght@400;700&family=Raleway:wght@400;700&family=Oswald:wght@400;700&family=Ubuntu:wght@400;700&family=Fira+Sans:wght@400;700&family=Rubik:wght@400;700&family=Source+Sans+3:wght@400;700&family=Cairo:wght@400;700&family=Tajawal:wght@400;700&family=Noto+Sans+Arabic:wght@400;700&family=Noto+Kufi+Arabic:wght@400;700&family=Noto+Naskh+Arabic:wght@400;700&family=Poppins:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="logo">
    <div class="logo-text">
      <span class="gta-white">Chat Log</span><span class="gta-yellow">Wizard</span>
    </div>
    <div class="subtitle">GTA Screen-Style Chat Log Generator</div>
  </div>

  <div class="controls">
    <div class="control-group">
      <label>Font Size:</label>
      <div class="size-controls">
        <button type="button" onclick="decreaseSize()">−</button>
        <input type="text" id="sizeInput" value="13px" readonly />
        <button type="button" onclick="increaseSize()">+</button>
      </div>
    </div>

    <div class="control-group">
      <label>Font :</label>
      <select id="fontSelect" class="font-select">
        <option value="tahoma" selected>Tahoma (Default)</option>
        <option value="roboto">Roboto</option>
        <option value="inter">Inter</option>
        <option value="opensans">Open Sans</option>
        <option value="lato">Lato</option>
        <option value="nunito">Nunito</option>
        <option value="raleway">Raleway</option>
        <option value="oswald">Oswald</option>
        <option value="ubuntu">Ubuntu</option>
        <option value="firasans">Fira Sans</option>
        <option value="rubik">Rubik</option>
        <option value="sourcesans3">Source Sans 3</option>
        <option value="cairo">Cairo</option>
        <option value="tajawal">Tajawal</option>
        <option value="notosansarabic">Noto Sans Arabic</option>
        <option value="notokufiarabic">Noto Kufi Arabic</option>
        <option value="notonaskharabic">Noto Naskh Arabic</option>
        <option value="poppins">Poppins</option>
        <option value="montserrat">Montserrat</option>
      </select>
    </div>

    <div class="control-group">
      <label>Background:</label>
      <input type="color" id="colorPicker" class="color-picker" value="#000000" />
    </div>

    <div class="control-group">
      <label>Text:</label>
      <div class="color-picker-wrap">
        <input type="color" id="textColorPicker" class="color-picker" value="#ffffff" />
        <button id="saveColorBtn" class="save-in-picker" type="button">Save</button>
      </div>
    </div>

    <div class="control-group">
      <label class="bg-label">
        <input type="checkbox" id="bgToggle" checked style="width: 20px; height: 20px; cursor: pointer;" />
        Show Background
      </label>
    </div>

    <div class="control-group">
      <a class="link-btn" href="compose.html">Open Photo Upload</a>
    </div>
  </div>

  <div class="helper">
    Tip: Select lines using checkboxes (multi-select), pick a color, then press Save.
  </div>

  <div class="chat-scope" id="chatScope">
    <div class="editor-box">
      <div class="line-select" id="lineSelect">
        <div class="line-select-inner" id="lineSelectInner"></div>
      </div>

      <textarea id="textInput" placeholder="Enter text here... Each original line will have 1 checkbox"></textarea>
    </div>
  </div>

  <div class="output-box">
    <div id="previewLines"></div>
  </div>

  <div class="action-buttons">
    <button class="copy-btn" id="copyText">Copy Text</button>
  </div>

  <div class="download-buttons">
    <button class="download-btn btn-transparent" onclick="downloadImage(true)">Download Transparent</button>
    <button class="download-btn btn-filled" onclick="downloadImage(false)">Download With Background</button>
  </div>

  <div class="contact-info">
    <p>For support and bug reports: <strong>.1fu</strong> on Discord</p>
    <p class="credit">Developed by: W7dee</p>
  </div>

  <div class="copied-notification" id="notification">✓ Text copied!</div>

  <script src="script.js"></script>
</body>
</html>
