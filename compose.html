<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Log Wizard - Photo Compose</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="logo">
    <div class="logo-text">
      <span class="gta-white">Chat Log</span><span class="gta-yellow">Wizard</span>
    </div>
    <div class="subtitle">Photo Composer (Upload image + drag/rotate chat)</div>
  </div>

  <div class="controls">
    <div class="control-group">
      <label>Font Size:</label>
      <div class="size-controls">
        <button onclick="decreaseSize()">−</button>
        <input type="text" id="sizeInput" value="13px" readonly />
        <button onclick="increaseSize()">+</button>
      </div>
    </div>

    <div class="control-group">
      <label>Font:</label>
      <select id="fontSelect" class="font-select">
        <option value="tahoma" selected>Tahoma (Default)</option>
        <option value="roboto">Roboto</option>
        <option value="inter">Inter</option>
        <option value="opensans">Open Sans</option>
        <option value="lato">Lato</option>
        <option value="nunito">Nunito</option>
        <option value="raleway">Raleway</option>
        <option value="oswald">Oswald</option>
        <option value="ubuntu">Ubuntu</option>
        <option value="firasans">Fira Sans</option>
        <option value="rubik">Rubik</option>
        <option value="sourcesans3">Source Sans 3</option>
        <option value="cairo">Cairo</option>
        <option value="tajawal">Tajawal</option>
        <option value="notosansarabic">Noto Sans Arabic</option>
        <option value="notokufiarabic">Noto Kufi Arabic</option>
        <option value="notonaskharabic">Noto Naskh Arabic</option>
        <option value="poppins">Poppins</option>
        <option value="montserrat">Montserrat</option>
      </select>
    </div>

    <div class="control-group">
      <label>Chat BG:</label>
      <input type="color" id="colorPicker" class="color-picker" value="#000000" />
    </div>

    <div class="control-group">
      <label>Text:</label>
      <div class="color-picker-wrap">
        <input type="color" id="textColorPicker" class="color-picker" value="#ffffff" />
        <button id="saveColorBtn" class="save-in-picker" type="button">Save</button>
      </div>
    </div>

    <div class="control-group">
      <label class="bg-label">
        <input type="checkbox" id="bgToggle" checked style="width: 20px; height: 20px; cursor: pointer;" />
        Show Chat Background
      </label>
    </div>

    <div class="control-group">
      <label>Rotation:</label>
      <input id="rotationInput" type="text" value="0°" readonly class="rotation-readonly" />
    </div>
  </div>

  <div class="helper">
    Tip: Upload a photo, drag the chat box. Use the corner handle to rotate like Photoshop.
  </div>

<div class="upload-row">
  <input class="file-input" type="file" id="bgUpload" accept="image/*" />
  <button class="download-btn btn-filled" type="button" onclick="downloadComposite()">Download Image + Chat</button>

  <!-- ✅ زر الرجوع -->
  <button class="download-btn btn-transparent" type="button" onclick="window.location.href='index.html'">
    Back
  </button>
</div>

  <div class="chat-scope" id="chatScope">
    <div class="editor-box">
      <div class="line-select" id="lineSelect">
        <div class="line-select-inner" id="lineSelectInner"></div>
      </div>

      <textarea id="textInput" placeholder="Enter text here... Each line will appear separately"></textarea>
    </div>
  </div>

  <div class="stage-wrap">
    <div class="stage" id="stage">
      <img id="bgImg" alt="" />

      <!-- Overlay (draggable + rotatable) -->
      <div id="chatOverlay" aria-label="Drag to move chat">
        <div id="previewLines"></div>

        <!-- ✅ Rotation handle -->
        <div id="rotateHandle" title="Rotate"></div>
      </div>
    </div>
  </div>

  <div class="contact-info">
    <p>For support and bug reports: <strong>&period;1fu</strong> on Discord</p>
    <p class="credit">Developed by: W7dee</p>
  </div>

  <script src="compose.js"></script>
</body>
</html>
