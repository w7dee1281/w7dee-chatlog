<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA World Chat Log Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tahoma:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tahoma', Arial, sans-serif;
            background: #2b2d31;
            color: #fff;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            margin: 30px 0;
            text-align: center;
        }

        .logo-text {
            font-size: 72px;
            font-weight: bold;
            letter-spacing: -2px;
        }

        .gta-white {
            color: #fff;
        }

        .gta-yellow {
            color: #f4d03f;
            font-style: italic;
        }

        .controls {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-group label {
            font-size: 14px;
            color: #b5b5b5;
        }

        .size-controls {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .size-controls button {
            width: 35px;
            height: 35px;
            border: none;
            background: #404249;
            color: #fff;
            cursor: pointer;
            font-size: 18px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .size-controls button:hover {
            background: #4f545c;
        }

        .size-controls input {
            width: 80px;
            height: 35px;
            text-align: center;
            border: 1px solid #404249;
            background: #1e1f22;
            color: #fff;
            font-size: 14px;
            border-radius: 4px;
        }

        .color-picker {
            width: 50px;
            height: 35px;
            border: 2px solid #404249;
            border-radius: 4px;
            cursor: pointer;
        }

        #textInput {
            width: 800px;
            max-width: 90vw;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #404249;
            background: #1e1f22;
            color: #fff;
            font-size: 16px;
            font-family: 'Tahoma', Arial, sans-serif;
            border-radius: 8px;
            resize: vertical;
            margin-bottom: 20px;
        }

        #textInput:focus {
            outline: none;
            border-color: #5865f2;
        }

        .preview-container {
            background: #2b2d31;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 20px;
            min-height: 100px;
        }

        #previewLines {
            display: flex;
            flex-direction: column;
            gap: 0;
            align-items: flex-start;
        }

        .chat-line {
            font-family: 'Tahoma', Arial, sans-serif;
            padding: 2px 4px;
            display: inline-block;
            width: auto;
            line-height: 1.3;
            font-weight: normal;
            margin: 0;
        }

        #copyText {
            display: block;
            margin: 0 auto 20px;
            padding: 12px 30px;
            background: #5865f2;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        #copyText:hover {
            background: #4752c4;
            transform: translateY(-2px);
        }

        .download-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .download-btn {
            padding: 15px 40px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 250px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(87, 242, 135, 0.4);
        }

        .btn-transparent {
            background: #57f287;
            color: #000;
        }

        .btn-transparent:hover {
            background: #3ba55d;
        }

        .btn-filled {
            background: #5865f2;
            color: #fff;
        }

        .btn-filled:hover {
            background: #4752c4;
            box-shadow: 0 4px 12px rgba(88, 101, 242, 0.4);
        }

        .copied-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #57f287;
            color: #000;
            padding: 15px 25px;
            border-radius: 6px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .copied-notification.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="logo">
        <div class="logo-text">
            <span class="gta-white">Screen</span><span class="gta-yellow">Edit</span>
        </div>
    </div>

    <div class="controls">
        <div class="control-group">
            <label>font size:</label>
            <div class="size-controls">
                <button onclick="decreaseSize()">−</button>
                <input type="text" id="sizeInput" value="13px" readonly>
                <button onclick="increaseSize()">+</button>
            </div>
        </div>

        <div class="control-group">
            <label>background:</label>
            <input type="color" id="colorPicker" class="color-picker" value="#000000">
        </div>

        <div class="control-group">
            <label>text:</label>
            <input type="color" id="textColorPicker" class="color-picker" value="#ffffff">
        </div>

        <div class="control-group">
            <label>
                <input type="checkbox" id="bgToggle" checked style="width: 20px; height: 20px; cursor: pointer;">
                background
            </label>
        </div>
    </div>

    <textarea id="textInput" placeholder="Text here"></textarea>

    <div class="preview-container">
        <div id="previewLines"></div>
    </div>

    <button id="copyText">Copy Text</button>

    <div class="download-buttons">
        <button class="download-btn btn-transparent" onclick="downloadImage(true)">Download Transparent</button>
        <button class="download-btn btn-filled" onclick="downloadImage(false)">Download With Background</button>
    </div>

    <div class="copied-notification" id="notification">✓ Text copied!</div>

    <script>
        let fontSize = 13;

        const textInput = document.getElementById('textInput');
        const previewLines = document.getElementById('previewLines');
        const sizeInput = document.getElementById('sizeInput');
        const colorPicker = document.getElementById('colorPicker');
        const textColorPicker = document.getElementById('textColorPicker');
        const bgToggle = document.getElementById('bgToggle');

        textInput.addEventListener('input', updatePreview);
        colorPicker.addEventListener('input', updatePreview);
        textColorPicker.addEventListener('input', updatePreview);
        bgToggle.addEventListener('change', updatePreview);

        function updatePreview() {
            const lines = textInput.value.split('\n');
            previewLines.innerHTML = '';
            
            lines.forEach(line => {
                const lineDiv = document.createElement('div');
                lineDiv.className = 'chat-line';
                lineDiv.textContent = line || ' ';
                lineDiv.style.fontSize = fontSize + 'px';
                
                // تحقق إذا السطر يبدأ بـ *
                if (line.trim().startsWith('*')) {
                    lineDiv.style.color = '#C2A2DA'; // لون بنفسجي للـ emotes
                }
                // تحقق إذا السطر فيه [Phone]
                else if (line.toLowerCase().includes('[phone]')) {
                    lineDiv.style.color = '#c8ffc8'; // لون أخضر فاتح للـ phone
                }
                else {
                    lineDiv.style.color = textColorPicker.value;
                }
                
                if (bgToggle.checked) {
                    lineDiv.style.background = colorPicker.value;
                } else {
                    lineDiv.style.background = 'transparent';
                }
                
                previewLines.appendChild(lineDiv);
            });
        }

        function increaseSize() {
            fontSize += 1;
            sizeInput.value = fontSize + 'px';
            updatePreview();
        }

        function decreaseSize() {
            if (fontSize > 8) {
                fontSize -= 1;
                sizeInput.value = fontSize + 'px';
                updatePreview();
            }
        }

        document.getElementById('copyText').addEventListener('click', function() {
            const textToCopy = textInput.value;
            
            navigator.clipboard.writeText(textToCopy).then(function() {
                const notification = document.getElementById('notification');
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 2000);
            });
        });

        function downloadImage(transparent) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const text = textInput.value;
            
            if (!text.trim()) {
                alert('Please enter some text first!');
                return;
            }
            
            // إعداد الخط
            ctx.font = `${fontSize}px Tahoma, Arial, sans-serif`;
            const lines = text.split('\n');
            const lineHeight = fontSize + 4;
            const paddingX = 4;
            const paddingY = 2;
            
            // حساب أقصى عرض
            let maxWidth = 0;
            const lineWidths = [];
            lines.forEach(line => {
                const lineText = line || ' ';
                const width = ctx.measureText(lineText).width;
                lineWidths.push(width);
                if (width > maxWidth) maxWidth = width;
            });
            
            // تحديد حجم الـ canvas
            canvas.width = maxWidth + (paddingX * 2) + 10;
            canvas.height = (lines.length * lineHeight) + 10;
            
            // إعادة تعيين الخط بعد تغيير حجم canvas
            ctx.font = `${fontSize}px Tahoma, Arial, sans-serif`;
            ctx.textBaseline = 'top';
            
            let currentY = 5;
            
            lines.forEach((line, index) => {
                const lineText = line || ' ';
                const lineWidth = lineWidths[index];
                
                // رسم خلفية السطر
                if (!transparent && bgToggle.checked) {
                    ctx.fillStyle = colorPicker.value;
                    ctx.fillRect(5, currentY, lineWidth + (paddingX * 2), lineHeight);
                }
                
                // تحديد لون النص
                if (line.trim().startsWith('*')) {
                    ctx.fillStyle = '#C2A2DA'; // لون بنفسجي للـ emotes
                } else if (line.toLowerCase().includes('[phone]')) {
                    ctx.fillStyle = '#c8ffc8'; // لون أخضر فاتح للـ phone
                } else {
                    ctx.fillStyle = textColorPicker.value;
                }
                ctx.fillText(lineText, 5 + paddingX, currentY + paddingY);
                
                currentY += lineHeight;
            });
            
            // تحميل الصورة
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = transparent ? 'chatlog-transparent.png' : 'chatlog.png';
                a.click();
                URL.revokeObjectURL(url);
            });
        }

        // تحديث المعاينة عند التحميل
        updatePreview();
    </script>
</body>
</html>
